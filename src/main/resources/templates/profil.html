    <script>
        function getEmployeeDetails() {
            $.ajax({url: "/employees", success: function(result){
                    $(".table tbody").html('');
                    if(result.length>0) {
                        $.each(result, function( index, value ) {
                            var htmlStr = "<p>"+result[index].description+"</td><td><img src=\""+result[index].profilePicPath+"\"></img></p>";
                            $(".table tbody").append(htmlStr);
                        });
                    } else {
                        $(".table tbody").append('<tr><td colspan="2" style="color:red;">No records to display</td></tr>');
                    }
                }});
        }
        $(document).ready(function () {
            getEmployeeDetails();
            $(".alert-success").hide();
            $(".alert-danger").hide();
            $("#btnSubmit").click(function () {
                var form = $('#fileUploadForm')[0];
                var data = new FormData(form);
                var jsonDataObj = {
                    "name": $("#name").val(),
                    "description" : $("#description").val()
                };
                data.append("empJson", JSON.stringify(jsonDataObj));
                $("#btnSubmit").prop("disabled", true);
                $.ajax({
                    type: "POST",
                    enctype: 'multipart/form-data',
                    url: "/employees",
                    data: data,
                    processData: false,
                    contentType: false,
                    cache: false,
                    timeout: 600000,
                    success: function (data) {

                        console.log("SUCCESS : ", data);
                        $("#btnSubmit").prop("disabled", false);
                        $(".alert-success").show();
                        $(".alert-danger").hide();
                        getEmployeeDetails();

                    },
                    error: function (e) {
                        $(".alert-success").hide();
                        $(".alert-danger").show();
                        console.log("ERROR : ", e);
                        $("#btnSubmit").prop("disabled", false);
                    }
                });
            });
        });
    </script>
    <div class="container">

        <div class="form-group">
            <label for="description">Description:</label>

        <form id="fileUploadForm">
