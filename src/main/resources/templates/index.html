<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Getting Started: Handling Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<h1>Form</h1>

	<form action="#" th:action="@{/index}" method="post"
		th:object="${employee}">

		<p>
			First Name <input type="text" th:field="*{first_name}"  class="form-control col-4 mb-4" />
		</p>
		<p>
			Last Name <input type="text" th:field="*{last_name}"   class="form-control col-4 mb-4"/>
		</p>
		<p>
			Email <input type="text" th:field="*{email}"  class="form-control col-4 mb-4"/>
		</p>
		<p>
			Phone <input type="text" th:field="*{phone}"  class="form-control col-4 mb-4"/>
		</p>
		<p>
			Birthday <input type="text" th:field="*{bday}" class="form-control col-4 mb-4"/>
		</p>
		<p>
			Password <input type="password" th:field="*{password}"  class="form-control col-4 mb-4"/>
		</p>
		<p>
			Password confirmation <input type="password"
				th:field="*{password_confirmation}" class="form-control col-4 mb-4"/>
		</p>
		<p>
			<input type="submit" value="Submit" class="btn btn-info col-2"/> <input type="reset"
				value="Reset" />
		</p>

	</form>

</body>
</html>
