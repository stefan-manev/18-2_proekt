<form th:action="@{/tasks}" method="get">
    <select name="category" onchange="this.form.submit();" class="custom-select custom-select-lg mb-3">
        <option selected disabled label="Project & Categories"></option>
        <optgroup th:each="project : ${employee_projects}" th:label="${project.p_name}">
            <option th:each="category : ${project.getCategories()}" th:text="${category.c_name}" th:value="${category.category_id}"></option>
        </optgroup>
    </select>
</form>


<br><br><br>
<div class="container">
<div class="card" style="width: 18rem; margin-left: 30px;">
    <div class="card-header">
        To Do
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"  th:each="task : ${tasks_to_do}" th:text="${task.t_name}"></li>
    </ul>
</div>

<div class="card" style="width: 18rem; margin-left: 30px;">
    <div class="card-header">
        In Progress
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"  th:each="task : ${tasks_in_progress}" th:text="${task.t_name}"></li>
    </ul>
</div>

<div class="card" style="width: 18rem; margin-left: 30px;">
    <div class="card-header">
        Code Review
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:each="task : ${tasks_code_review}" th:text="${task.t_name}"></li>
    </ul>
</div>

<div class="card" style="width: 18rem; margin-left: 30px;">
    <div class="card-header">
        Finished
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"  th:each="task : ${tasks_finished}" th:text="${task.t_name}"></li>
    </ul>
</div>
</div>
