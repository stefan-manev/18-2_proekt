        <div class="container-fluid">
            <a class="navbar-brand" href="#">Mak-System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">

<body>

<div class="container my-2">
    <div class="card bg-dark text-white">
        <img src="https://www.pleedtech.com/EN/assets/img/slider/slide3.jpg" class="card-img" alt="..." height="300">
        <div class="card-img-overlay">
            <h5 class="card-title">My Projects</h5>

        </div>
    </div>
    <h4><img src="https://images.assetsdelivery.com/compings_v2/ankudi/ankudi1709/ankudi170900073.jpg"  width="25" height="25">Personal Project Information<img src="https://images.assetsdelivery.com/compings_v2/ankudi/ankudi1709/ankudi170900073.jpg"  width="25" height="25"></h4>

    <body>


    <div class="alert alert-success" role="alert"> Active projects </div>
    <tr th:each="p : ${lista}">


        <td><span th:if="${p.projectstatus == 'INPROGRESS'}">   <p th:text="| ${p.project_name} |"> </p></span></td>
    </tr>
    <div class="alert alert-danger" role="alert"> Inactive projects</div>
    <tr th:each="p : ${lista}">
        <td> <span th:if="${p.projectstatus == 'INACTIVE'}">	<p th:text="| ${p.project_name} |"> </p></span></td>

    </tr>
    <div class="alert alert-warning" role="alert">Finished projects</div>
    <tr th:each="p : ${lista}">

        <td> <span th:if="${p.projectstatus == 'FINISHED'}"> <p th:text="| ${p.project_name} |"> </p></span></td>
    </tr>



    </body>


    <button type="button" class="btn btn-secondary">
        <a href="http://localhost:1235/profil" class="badge badge-secondary ">Go back</a>
    </button>
</div>

</html>
